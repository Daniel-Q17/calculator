<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
    c
  </head>
  <body>
    <div class="container">
      <div class="carga"></div>
    </div>
    <div id="app" class="app">
      <div class="pantalla">
        <p class="operacion">{{operacion}}</p>
        <p class="resultado">{{resultado}}</p>
      </div>
      <br />
      <br />
      <button @click="agregarNum('7')" class="num">7</button>
      <button @click="agregarNum('8')" class="num">8</button>
      <button @click="agregarNum('9')" class="num">9</button>
      <button @click="agregarNum('*')" class="operator">x</button>
      <br />
      <button @click="agregarNum('4')" class="num">4</button>
      <button @click="agregarNum('5')" class="num">5</button>
      <button @click="agregarNum('6')" class="num">6</button>
      <button @click="agregarNum('+')" class="operator">+</button>
      <br />
      <button @click="agregarNum('1')" class="num">1</button>
      <button @click="agregarNum('2')" class="num">2</button>
      <button @click="agregarNum('3')" class="num">3</button>
      <button @click="agregarNum('-')" class="operator">-</button>
      <br />
      <button @click="agregarNum('0')" class="num">0</button>
      <button @click="agregarNum('.')" class="operator">.</button>
      <button @click="equal()" class="operator">=</button>
      <button @click="agregarNum('/')" class="operator">/</button>
      <button @click="clearCalc()" class="clear">C</button>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
